                function accessGraph(data) {
                // if (error) throw error;
                var nodes = [];
                var links = [];
                // var nodesSimplify = {};
                var nodeMap = [];
                var linksSimplify = {};
                var graph = data['access-graph'];
                if (graph['access-node']) {
                  graph['access-node'].forEach(function (node,i) {
                    nodeMap[node.id] = "node" + i;
                  });
                }
                if(graph['access-link'] != undefined) {
                    graph['access-link'].forEach(function (link) {
                        nodes.push({group: "nodes", classes: 'function', data: {id: nodeMap[nodes.id]}});
                        nodes.push({group: "nodes", classes: 'iid', data: {id: nodeMap[nodes.id]}});
                        links.push({
                            group: "edges", class: 'relation',
                            data: {
                                source: nodeMap[link['source']],
                                target: nodeMap[link['target']]
                            }
                        })
                      });
                }

                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,
                    layout: {
                        name: 'dagre'
                    },
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'content': 'data(id)',
                                'text-opacity': 0.5,
                                'text-valign': 'center',
                                'text-halign': 'right',
                                'background-color': '#11479e'
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }
                        },
                        {
                            selector: '.iid',
                            style: {
                                'shape':'rectangle',
                                'background-color': '#11479e'
                            }
                        }
                    ],
                    elements: {
                        nodes: nodes,
                        edges: links
                    }
                  });
